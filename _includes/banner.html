        <img class="slide" src="../assets/slide_2.png">
        <img class="slide" src="../assets/slide_3.png">
    </div>

<section class="sml">
    <h1 class="title">BlackCodeCollective</h1>
</section>
<script>
    var slideIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("slide");
        for (i = 0; i < x.length; i++) {
        x[i].style.display = "none"; 
        }
        slideIndex++;
        if (slideIndex > x.length) {slideIndex = 1} 
        x[slideIndex-1].style.display = "block"; 
        setTimeout(carousel, 2000); // Change image every 2 seconds
    }
</script>
